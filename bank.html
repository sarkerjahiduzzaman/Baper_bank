<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <!--Tailwind css-->
    <script src="https://cdn.tailwindcss.com"></script>



</head>
<body>

    <section class="bg-cyan-200 mt-6">
        <h1 class="text-5xl text-center mt-6 text-emerald-500">
            Lets get Some <span class="font-semibold text-emerald-700">Moooooony</span>!!!
        </h1> 
        <section>
            <div class="grid grid-cols-3 gap-4  w-9/12 m-auto mt-12">
                <div class="font-semibold bg-emerald-300 px-5 py-8 text-white rounded-md">
                    <h3>Deposit</h3>
                    <h3 >$ <span id="first-dipo-blance">5</span> </h3>
                </div>
                <div class="font-semibold bg-gray-500 px-5 py-8 text-white rounded-md">
                    <h3>Withdraw</h3>
                    <h3>$ <span id="witheradivtk">0</span></h3>
                </div>
                <div class="font-semibold bg-orange-600 px-5 py-8 text-white rounded-md">
                    <h3>Balance</h3>
                    <h3>$ <span id="main-blance">1820</span></h3>
                </div>

            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4 w-9/12 m-auto mt-12">
                <div class="bg-violet-700 py-12 rounded-lg">
                    <h3 class="px-5 text-2xl text-white">Please Deposite</h3>
                    <input id="deposite-blance" class="block mx-20 m-2" type="number" id="" name="" placeholder="Enter amount">
                    <button id="deposite-btn" class="bg-sky-600 hover:bg-gray-500 px-8 py-2 mx-20 text-white rounded-md">Deposit</button>

                </div>
                <div class="bg-violet-900 py-12 rounded-lg">
                    <h3  class="px-5 text-2xl text-white">Please Withdraw</h3>
                    <input id="withdra-id" class="block mx-20 m-2" type="number" id="" name="" placeholder="Enter amount">
                    <button id="withdraw-btn" class="bg-sky-600 hover:bg-gray-500 px-8 py-2 mx-20 text-white rounded-md">Withdraw</button>
                </div>
            </div>
        </section>



    </section>

    
    <script src="js/main2.js"></script>
</body>
</html>
